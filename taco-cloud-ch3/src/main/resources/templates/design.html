<!DOCTYPE html>
<html xmlns="http:/ /www.w3.org/1999/xhtml" xmlns:th="http:/ /www.thymeleaf.org">

<head>
	<title>Taco Cloud</title>
</head>

<body>
	<h1>Design your Taco!</h1>
	<img th:src="@{/images/TacoCloud.png}">

	<form method="post" th:object="${taco}">

		<span style="color: red;" th:if="${#fields.hasErrors('ingredients')}" th:errors="*{ingredients}">ingredients error</span>

		<div>

			<h3>Designate your wrap:</h3>
			<div th:each="ingredient : ${wrap}">

				<input th:field="*{ingredients}" type="checkbox" th:value="${ingredient.id}" />
				<span th:text=${ingredient.name}>INGREDIENT</span><br>


			</div>

		</div>

		<div>

			<h3>Designate your protein:</h3>
			<div th:each="ingredient : ${protein}">

				<input th:field="*{ingredients}" type="checkbox" th:value="${ingredient.id}" />
				<span th:text=${ingredient.name}>INGREDIENT</span><br>


			</div>

		</div>




		<div>

			<h3>Designate your cheese:</h3>
			<div th:each="ingredient : ${cheese}">

				<input th:field="*{ingredients}" type="checkbox" th:value="${ingredient.id}" />
				<span th:text=${ingredient.name}>INGREDIENT</span><br>


			</div>

		</div>


		<div>

			<h3>Designate your veggies:</h3>
			<div th:each="ingredient : ${veggies}">

				<input th:field="*{ingredients}" type="checkbox" th:value="${ingredient.id}" />
				<span th:text=${ingredient.name}>INGREDIENT</span><br>


			</div>

		</div>


		<div>

			<h3>Designate your sauce:</h3>
			<div th:each="ingredient : ${sauce}">

				<input th:field="*{ingredients}" type="checkbox" th:value="${ingredient.id}" />
				<span th:text=${ingredient.name}>INGREDIENT</span><br>


			</div>

		</div>

		<div>

			<h3>Name you taco creation:</h3>
			<input type="text" th:field="*{name}" /><br>
			<span style="color: red;" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">name error</span>
			<br>
			<button>Submit Your Taco</button>
		</div>



















	</form>
</body>

</html>
